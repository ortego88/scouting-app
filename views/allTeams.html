<!-- Teams -->
<div class="row">
	<section class="col s3" ng-repeat="team in teams">
		
			<div class="card">
			    <div class="card-image waves-effect waves-block waves-light">
			    	<img class="activator" ng-src="{{team.shield}}" width="20px" height="300px">
			    </div>
			    <div class="card-content">
			      	<span class="card-title activator grey-text text-darken-4">{{team.name}}<i class="material-icons right">more_vert</i></span>
			    </div>
			    <div class="card-reveal">
			      	<span class="card-title grey-text text-darken-4">{{team.name}}<i class="material-icons right">close</i></span>
			      	<div ng-repeat="te in team.clubs">
			      	<a href="#/mapa">{{te.category}}</a>
			      	</div>
			    </div>
			</div>
	</section>
</div>
