<!-- Teams -->
<div class="row">
	<h2 class="center">Conjuntos</h2>
	
	<div ng-repeat="team in teams">
		<section class="col s3" ng-repeat="te in team.squads">
			<div class="card">
			    <div class="card-image waves-effect waves-block waves-light">
			    	<img class="activator" ng-src="{{te.shield}}" width="20px" height="300px">
			    </div>
			    <div class="card-content">
			      	<span class="card-title activator grey-text text-darken-4">{{te.name}}</span>
			    </div>
			    <div class="card-reveal">
			      	<span class="card-title grey-text text-darken-4">{{te.name}}<i class="material-icons right">close</i></span>
			      	<a href="#clubs/{{te.name}}">Informaci√≥n del club</a>
			    </div>
			</div>
		</section>
	</div>

</div>
